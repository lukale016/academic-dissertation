<h1 mat-dialog-title>Add topic</h1>
<div mat-dialog-content class="flexVertical">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Create topic</button>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
